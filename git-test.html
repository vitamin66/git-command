<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 使用git 将本地文件提交到git仓库 步骤如下 -->
    <!-- 1 下载好git 后需要先配置git 添加 name 和 emila  -->
    <!-- 2 在本地文件的根目录 鼠标右键选择 git Bash here 输入 git init 创建 .git 文件 -->
    <!-- 3 git add 文件名可以将 本地文件添加到暂存区  另外 git add . 可以一次性将多个文件添加到暂存区-->
    <!-- 4 git commit -m "文件描述信息"   可以将暂存区文件 提交到git 仓库-->
    <!-- 5 git status 可以查看文件当前的状态  -->
    <!-- 6 如果对提交了的文件 在本地进行修改 修改完成后只需要 重复 3 4 步骤即可再次提交到git仓库 -->
    <!-- 7 git checkout --文件名 可以撤销对本地文件的修改 把文件还原到 git 仓库中保存的版本 -->
    <!-- 8 git reset HEDA 文件名 可以移除暂存区里的文件 git reset HEAD . 可以移除暂存区所有的文件 -->
    <!-- 9 git commit -a -m "文件描述信息"  可以跳过暂存区 直接把工作区已修改的文件提交到 git 仓库 -->
    <!-- 10 git re -f 文件名 移除工作区和 git 仓库里的文件 -->
    <!-- 10 git re -cached  文件名 移除 git 仓库里的文件 -->
    <!-- 11 .gitignore 文件可以在里面编辑想忽略的文件 -->
    <!-- 12 git log 可以查看提交历史  git log pretty=oneline  在一行展示所有的提交历史 -->
    <!-- 13 git reset --hard <CommitID> 根据指定的 ID 可以退回到指定的版本-->
    <!-- 14 git reflog pretty=oneline 如果退回到旧版本了还需要查看之前所有的提交历史可以使用这个-->
    <h1>测试</h1>
</body>

</html>
